<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>travel proj</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/semantic-ui/2.4.1/semantic.min.css">
  </head>
  <style media="screen">
    #menubar{
      position: relative;
      width: 100%;
      text-align: center;
      color: #FFFFFF;
      padding: 0.5em;
    }
    #menu_comp{
      text-align: right;
    }
    #menu_comp a{
      margin-left: 1em;
      padding-right: 1em;
      border-right: 0.5px solid #C7C7C7;
      color: #FFFFFF;
      padding-top: 0.3em;
      padding-bottom: 0.3em;
    }
    #menu_comp a:hover{
      text-decoration: underline;
      color: #707070;
    }
    #search_opt {
      height: 100%;
      background-image: url("./searchingcat.jpeg");
      background-size: cover;
    }
    #welcome_title{
      text-align: center;
      color: #ffffff;
      padding-top: 3em;
      margin-bottom: 0.7%;
    }
    #button_set {
      text-align: center;
      width:75%;
      margin:auto;
      padding: 2em 3em;
    }
    #button_set button {
      font-size: 20pt;
      background-color: #a8edea;
      color: #ffffff;
      padding: 0.7em 1em;
      opacity: 0.75;
    }
    #button_set button:hover{
      opacity: 1;
    }
    #sm_btn{
      text-align: right;
      width: 70%;
      margin: auto;
      padding-top: 0.7%;
    }
    #sm_btn button {
      font-size: 18pt;
      background-color: #a8edea;
      color: #ffffff;
      padding: 0.7em 1em;
      opacity: 0.75;
    }
    #sm_btn button:hover{
      background-color: #000000;
    }

  </style>
  <body>
    <!--Header && Search Opt-->
    <div id="search_opt" class="search_opt">
      <!--Menu bar-->
      <div id="menubar" class="ui inverted divided grid">
        <div class="four wide column">
          Logo and Business Name
        </div>
        <div id="menu_comp" class="twelve wide column">
          <a href="#">Home</a>
          <a href="#">About Us</a>
          <a href="#">Start Guide</a>
          <a href="#">Help Desk</a>
        </div>
      </div>
      <!--/Menu bar-->

      <div id="welcome_title" class="welcome_title">
        <h1 style="font-size:50pt;">Aloha, Welcome to Hawaii</h1>
        <h2 style="font-size:35pt;">Choose Your Activity</h2>
      </div>

      <div id="button_set" class="button_set">
        <div class="ui three column grid">
          <div class="row" style="margin-bottom: 1%;">
            <div class="column">
              <button class="ui button" type="button">this btn</button>
            </div>
            <div class="column">
              <button class="ui button" type="button">this btn</button>
            </div>
            <div class="column">
              <button class="ui button" type="button">this btn</button>
            </div>
          </div>
          <div class="column">
            <button class="ui button" type="button">this btn</button>
          </div>
          <div class="column">
            <button class="ui button" type="button">this btn</button>
          </div>
          <div class="column">
            <button class="ui button" type="button">this btn</button>
          </div>
        </div>
      </div>
      <div id="sm_btn" class="sm_btn">
        <button class="ui button" type="button">this btn</button>
      </div>

    </div>


    <script src="https://cdnjs.cloudflare.com/ajax/libs/semantic-ui/2.4.1/semantic.min.js"></script>
  </body>
</html>
