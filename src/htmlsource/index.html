<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>travel proj</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/semantic-ui/2.4.1/semantic.min.css">
    <link rel="stylesheet" href="/style.css">
  </head>
  <body>
    <!--Menu Bar Section-->
    <div id="menubar" class="ui inverted divided grid">
      <div class="four wide column">
        Logo and Business Name
      </div>
      <div id="menu_comp" class="twelve wide column">
        <a href="#">Home</a>
        <a href="#">About Us</a>
        <a href="#">Start Guide</a>
        <a href="#">Help Desk</a>
      </div>
    </div>

    <!--Login Section-->
    <div id="main"class="ui grid">
      <div id="login" class="eight wide column">
        <div class="ui placeholder segment">
          <div class="message" style="text-align:center;">
            <h1>Adventure<br>The Real World!</h1>
          </div>
          <form class="ui form" style="margin-top: 1.5em; margin-bottom: 1.5em;">
            <div class="field">
              <label>ID</label>
              <input type="text" name="ide" placeholder="ID">
            </div>
            <div class="field">
              <label>Password</label>
              <input type="text" name="pass" placeholder="Password">
            </div>
            <button id="bbtn" class="ui button" type="submit">Login</button>
          </form>
          <div class="ui horizontal divider">Or</div>
          <div class="signup" style="text-align:center; margin-top:1.5em;">
            <p>Welcome to the world traveler's community!</p>
            <button id="rbtn" class="ui button">Sign up</button>
          </div>
        </div>
      </div>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/semantic-ui/2.4.1/semantic.min.js"></script>
  </body>
</html>
